<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhoJoshi Jailbreak Chatbot 1.0.0</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="cursor-swirl"></div>
    <div class="container">
        <header>
            <div class="powered-by">
                <p><em>Powered by Llama 3.1</em></p>
                <p><strong>Note:</strong> <em>This bot has no memory yet, so every conversation is a fresh start.</em></p>
            </div>
            <button id="theme-toggle" class="theme-toggle-btn glow-effect" aria-label="Toggle dark mode">
                <span aria-hidden="true">☀️</span>
            </button>
        </header>
        <h1 class="glow-text">WhoJoshi Jailbreak Chatbot 1.0.0</h1>
        <main>
            <div id="chat-box" class="chat-box" aria-live="polite">
                <div class="header-line" role="presentation"></div>
            </div>
            <form id="chat-form" class="input-form">
                <input type="text" id="user-input" name="user_input" placeholder="Type your message here..." required>
                <button type="submit" class="glow-effect">Send</button>
            </form>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
